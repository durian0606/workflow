        function renderWorks() {
            const searchDate = currentDate.toISOString().split('T')[0];

            const myWorks = [];

            Object.keys(works).forEach(workId => {
                const work = works[workId];
                const workDate = new Date(work.date);
                
                let visibleWork = null;
                
                if (work.work === 'ì‹œí—˜') {
                    const testDate = work.date;
                    
                    if (workDate.toISOString().split('T')[0] === searchDate) {
                        visibleWork = { ...work, id: workId, displayWork: 'ì‹œí—˜', testDate: testDate };
                    } else if (calculateBusinessDays(workDate, searchDateObj) === 1) {
                        visibleWork = { ...work, id: workId, displayWork: 'ìº¡í•‘', testDate: testDate };
                    } else if (calculateBusinessDays(workDate, searchDateObj) === 2) {
                        visibleWork = { ...work, id: workId, displayWork: 'íƒˆí˜•', testDate: testDate };
                    } else if (calculateAbsoluteDays(workDate, searchDateObj) === 7) {
                        visibleWork = { ...work, id: workId, displayWork: '7ì¼ ê°•ë„ ì‹œí—˜', testDate: testDate };
                    } else if (calculateAbsoluteDays(workDate, searchDateObj) === 28) {
                        visibleWork = { ...work, id: workId, displayWork: '28ì¼ ê°•ë„ ì‹œí—˜', testDate: testDate };
                    }
                } else {
                    if (work.date === searchDate) {
                        visibleWork = { ...work, id: workId, displayWork: work.work };
                    }

                if (visibleWork) {

            const container = document.getElementById('taskContainer');

            // ë‚´ ì‘ì—… ì§„í–‰ ì¤‘

                teamActiveWorks.forEach(work => {
                    container.appendChild(createWorkCard(work, false));
                });
            }
            
            // ì™„ë£Œëœ ì‘ì—…
            const allCompletedWorks = [...myWorks, ...teamWorks].filter(w => w.completed);
            if (allCompletedWorks.length > 0) {
                if (myActiveWorks.length > 0 || teamActiveWorks.length > 0) {

        // íƒ€ì„ë¼ì¸ í‘œì‹œ

                { work: '28ì¼ ê°•ë„ ì‹œí—˜', days: 28 }

            const today = new Date().toISOString().split('T')[0];
            
            timeline.forEach(item => {
                const itemDate = new Date(testDate);

                if (item.days <= 2) {

                    let count = 0;

                        itemDate.setDate(itemDate.getDate() + 1);
                        if (itemDate.getDay() !== 0 && itemDate.getDay() !== 6) {

                workDate.textContent = dateStr;
                
                timelineItem.appendChild(workName);
                timelineItem.appendChild(workDate);
                content.appendChild(timelineItem);
            });
            
            modal.classList.add('active');
        }

        function calculateBusinessDays(startDate, endDate) {
            if (startDate > endDate) return -1;
            
            let count = 0;
            let curDate = new Date(startDate.getTime());
            
            while (curDate < endDate) {
                const dayOfWeek = curDate.getDay();
                if(dayOfWeek != 0 && dayOfWeek != 6) count++;
                curDate.setDate(curDate.getDate() + 1);
            }
            return count;
        }
        
        function calculateAbsoluteDays(startDate, endDate) {
            const oneDay = 24 * 60 * 60 * 1000;
            const diffDays = Math.round((endDate - startDate) / oneDay);
            return diffDays;
        }
