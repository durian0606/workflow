<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작업 관리</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      background: linear-gradient(135deg, #2a459c 0%, #5b7fd6 100%);
      touch-action: pan-y;
    }

    /* 로그인 화면 */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    .login-title {
      font-size: 28px;
      font-weight: 600;
      color: #2a459c;
      margin-bottom: 30px;
      text-align: center;
    }

    .user-list-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
      text-align: center;
    }

    .user-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .user-card {
      padding: 20px;
      background: #f5f7fa;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .user-card:hover {
      background: #2a459c;
      color: white;
      border-color: #2a459c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(42, 69, 156, 0.3);
    }

    .user-card-avatar {
      width: 50px;
      height: 50px;
      background: rgba(42, 69, 156, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 20px;
      margin: 0 auto 10px;
      color: #2a459c;
    }

    .user-card:hover .user-card-avatar {
      background: rgba(255, 255, 255, 0.3);
      color: white;
    }

    .user-card-name {
      font-weight: 500;
      font-size: 15px;
    }

    .admin-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
    }

    .admin-input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .admin-input:focus {
      outline: none;
      border-color: #2a459c;
    }

    .admin-btn {
      width: 100%;
      padding: 12px;
      background: #2a459c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .admin-btn:hover {
      background: #5b7fd6;
    }

    /* 메인 앱 */
    .app-container {
      display: none;
      min-height: 100vh;
      background: #f5f7fa;
    }

    .app-container.active {
      display: flex;
      flex-direction: column;
    }

    .app-header {
      background: linear-gradient(135deg, #2a459c 0%, #5b7fd6 100%);
      color: white;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .header-row-1 {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-row-2 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
    }

    .header-info {
      display: flex;
      flex-direction: column;
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
    }

    .user-name {
      font-size: 13px;
      opacity: 0.9;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .left-panel {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .date-display {
      font-size: 15px;
      font-weight: 600;
      color: white;
      flex: 1;
    }

    .nav-buttons {
      display: flex;
      gap: 6px;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .task-input-container {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .task-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .task-input {
      flex: 1;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.2s;
    }

    .task-input:focus {
      outline: none;
      border-color: #2a459c;
    }

    .site-select-btn {
      background: #f5f7fa;
      border: 2px solid #e0e0e0;
      color: #333;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .site-select-btn:hover {
      background: #e8eef3;
      border-color: #2a459c;
    }

    .add-btn {
      background: #2a459c;
      border: none;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .add-btn:hover {
      background: #5b7fd6;
    }

    .task-container {
      background: white;
      padding: 20px;
      max-height: 600px;
      overflow-y: auto;
    }

    .task-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-bottom: 20px;
    }

    .task-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
      position: relative;
      cursor: grab;
    }

    .task-card:active {
      cursor: grabbing;
    }

    .task-card:hover {
      border-color: #2a459c;
      box-shadow: 0 2px 8px rgba(42, 69, 156, 0.15);
    }

    .task-card.dragging {
      opacity: 0.5;
    }

    .task-card.drag-over {
      border-color: #5b7fd6;
      background: #f0f9f9;
    }

    /* 드래그 중일 때만 스크롤 방지 */
    body.dragging-active {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    /* 번호와 체크박스를 감싸는 컨테이너 */
    .number-check-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-right: 8px;
      flex-shrink: 0;
    }
    
    .order-number {
      background: #2a459c;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 11px;
      flex-shrink: 0;
    }
    
    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #2a459c;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .task-checkbox:hover {
      background: #e8f4f5;
      border-width: 3px;
    }

    .task-card.completed .task-checkbox {
      background: #2a459c;
      position: relative;
    }

    .task-card.completed .task-checkbox::after {
      content: '✓';
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .task-card-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .task-title {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      line-height: 1.3;
    }

    .task-card.completed .task-title {
      text-decoration: line-through;
      color: #999;
    }

    .task-card.my-task {
      border-left: 4px solid #2a459c;
      background: linear-gradient(to right, rgba(42, 69, 156, 0.03), white);
    }

    .person-select-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .select-wrapper {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .select-label {
      font-size: 10px;
      color: #999;
      font-weight: 500;
    }

    .assignee-select {
      padding: 4px 8px;
      border: 1.5px solid #e0e0e0;
      border-radius: 6px;
      font-size: 12px;
      background: white;
      cursor: pointer;
      transition: border 0.2s;
    }

    .assignee-select:hover {
      border-color: #2a459c;
    }

    .assignee-select:disabled {
      background: #f5f7fa;
      cursor: not-allowed;
    }

    .action-btn {
      background: #ffe0e0;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      flex-shrink: 0;
      position: absolute;
      right: -40px;  /* 초기에는 카드 밖에 숨김 */
      transition: right 0.3s ease;
    }
    
    /* PC에서는 항상 표시 */
    @media (min-width: 769px) {
      .action-btn {
        position: static;  /* PC에서는 절대 위치 해제 */
        display: block;
      }
    }
    
    /* 모바일에서 슬라이드 시 표시 */
    @media (max-width: 768px) {
      .task-card {
        position: relative;  /* 자식의 absolute 위치 기준 */
        overflow: visible;  /* 삭제버튼이 보이도록 */
      }
      
      .task-card.swiped-left .action-btn {
        right: 8px;  /* 슬라이드 시 카드 안으로 이동 */
      }
      
      .action-btn {
        display: block;  /* 모바일에서도 항상 존재 (위치만 변경) */
      }
    }

    .action-btn:hover {
      background: #ffcccc;
      transform: scale(1.1);
    }

    .map-section {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      min-height: 500px;
    }

    .map-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .map-section-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .route-info {
      font-size: 12px;
      color: #2a459c;
      font-weight: 600;
      background: rgba(42, 69, 156, 0.1);
      padding: 4px 10px;
      border-radius: 4px;
    }

    .section-header {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .section-header:hover {
      background: rgba(0, 0, 0, 0.03);
    }

    .section-header.my-work {
      color: #2a459c;
    }

    .section-toggle {
      margin-right: 8px;
      font-size: 14px;
      transition: transform 0.3s;
    }

    .section-header.collapsed .section-toggle {
      transform: rotate(-90deg);
    }

    .task-grid.collapsed {
      display: none;
    }

    .section-divider {
      margin: 20px 0;
      border-bottom: 1px solid #e8e8e8;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* 지도 */
    #map {
      width: 100%;
      height: 450px;
      border-radius: 8px;
    }

    .map-controls {
      display: flex;
      gap: 10px;
    }

    .map-btn {
      background: #2a459c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .map-btn:hover {
      background: #5b7fd6;
    }

    .map-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* 모달 */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
    }

    /* 작업 타임라인 모달 */
    .timeline-item {
      padding: 16px;
      background: #f5f7fa;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .timeline-item.active {
      background: #e8f4f5;
      border-left: 4px solid #2a459c;
    }

    .timeline-work {
      font-size: 15px;
      color: #333;
      font-weight: 500;
    }

    .timeline-date {
      font-size: 13px;
      color: #666;
    }

    /* 현장 선택 모달 */
    .site-list {
      list-style: none;
      margin-bottom: 20px;
    }

    .site-item {
      padding: 14px;
      background: #f5f7fa;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .site-item:hover {
      background: #e8eef3;
    }

    .site-item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .site-item-name {
      font-size: 14px;
      color: #333;
      font-weight: 600;
    }

    .site-item-address {
      font-size: 12px;
      color: #666;
    }

    .site-item-delete {
      background: #ffe0e0;
      border: none;
      color: #d13438;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    /* 완료 기한 선택 모달 */
    .deadline-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .deadline-modal.active {
      display: flex;
    }

    .deadline-modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .deadline-modal-header {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .deadline-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .deadline-option {
      padding: 14px 16px;
      background: #f5f7fa;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      font-size: 15px;
    }

    .deadline-option:hover {
      background: #2a459c;
      color: white;
      border-color: #2a459c;
    }

    .deadline-option-label {
      font-weight: 500;
      display: block;
    }

    .deadline-option-date {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .deadline-custom {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .deadline-date-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }

    .deadline-date-input:focus {
      outline: none;
      border-color: #2a459c;
    }

    .deadline-confirm-btn {
      padding: 12px 24px;
      background: #2a459c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .deadline-confirm-btn:hover {
      background: #5b7fd6;
    }

    .deadline-label-container {
      display: inline-flex;  /* flex에서 inline-flex로 변경 */
      align-items: center;
      gap: 4px;  /* 6px에서 4px로 축소 */
      margin-top: 4px;
      cursor: pointer;
      width: fit-content;  /* 추가: 컨텐츠 크기만큼만 */
    }
    
    .deadline-label-text {
      font-size: 10px;  /* 11px에서 10px로 축소 */
      color: #666;
      white-space: nowrap;  /* 추가: 줄바꿈 방지 */
    }
    
    .deadline-date-tag {
      display: inline-block;
      padding: 2px 6px;  /* 8px에서 6px로 축소 */
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 3px;  /* 4px에서 3px로 축소 */
      font-size: 10px;  /* 11px에서 10px로 축소 */
      font-weight: 500;
      white-space: nowrap;  /* 추가: 줄바꿈 방지 */
    }

    .add-site-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .site-list-section {
      margin-top: 20px;
    }

    .site-list-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
      font-weight: 600;
    }

    /* 기한 초과 작업 스타일 */
    .task-card.overdue {
      border-left: 4px solid #f44336;
      background: #ffebee;
    }

    .task-card.overdue .task-title {
      color: #d32f2f;
      font-weight: 600;
    }

    .deadline-date-tag.overdue {
      background: #f44336;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .overdue-warning {
      display: inline-block;
      margin-left: 6px;
      padding: 2px 6px;
      background: #f44336;
      color: white;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      animation: pulse 1.5s infinite;
    }

    .date-label {
      font-size: 11px;
      color: #666;
      margin-right: 4px;
    }

    .test-date-label {
      display: inline-block;
      padding: 2px 6px;  /* 8px에서 6px로 축소 */
      background: #fff3e0;
      color: #f57c00;
      border-radius: 3px;
      font-size: 10px;  /* 11px에서 10px로 축소 */
      font-weight: 500;
      white-space: nowrap;  /* 추가: 줄바꿈 방지 */
    }

    /* 로딩 오버레이 */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

        const segmentPoints = [];
        
        const origin = positions[i].coords;
        const destination = positions[i + 1].coords;
    
        const originStr = `${origin.getLng()},${origin.getLat()}`;
        const destStr = `${destination.getLng()},${destination.getLat()}`;
    
        const url = `${PROXY_BASE}/api/directions?origin=${encodeURIComponent(originStr)}&destination=${encodeURIComponent(destStr)}`;
    
        try {
          const resp = await fetch(url, { method: 'GET' });
          if (!resp.ok) throw new Error(`proxy ${resp.status}`);
    
          const data = await resp.json();
    
          if (!data.routes || data.routes.length === 0) {
            segmentPoints.push(origin);
            segmentPoints.push(destination);
          } else {
            const route = data.routes[0];
            const sections = route.sections || [];
    
            sections.forEach(section => {
              (section.roads || []).forEach(road => {
                const verts = road.vertexes || [];
                for (let v = 0; v < verts.length; v += 2) {
                  const lng = verts[v];
                  const lat = verts[v + 1];
                  if (typeof lat === 'number' && typeof lng === 'number') {
                    const point = new kakao.maps.LatLng(lat, lng);
                    segmentPoints.push(point);
                    allPoints.push(point);
                  }
                }
              });
            });
    
            if (route.summary) {
              totalDistance += route.summary.distance || 0;
              totalTime += route.summary.duration || 0;
            }
          }
        } catch (err) {
          console.error(`구간 ${i}-${i+1} 경로 요청 실패:`, err);
          segmentPoints.push(positions[i].coords);
          segmentPoints.push(positions[i + 1].coords);
          allPoints.push(positions[i].coords);
          allPoints.push(positions[i + 1].coords);
        }
        
        segments.push({
          from: positions[i].siteName,
          to: positions[i + 1].siteName,
          points: segmentPoints
        });
      }
    
      return {
        allPoints: allPoints,
        segments: segments,
        totalDistance,
        totalTime
      };
    }

    function renderWorks() {
      if (isDraggingNow) {

        return;
      }
      const searchDate = currentDate.toISOString().split('T')[0];
      const myWorks = [];
      const teamWorks = [];
      const completedWorks = [];
      Object.keys(works).forEach(workId => {
        const work = works[workId];
        let shouldShow = false;
        if (work.completed) {
          const deadline = work.deadline || work.date;
          const isOverdue = work.completedDate && deadline < work.completedDate;
          completedWorks.push({
            ...work,
            id: workId,
            displayWork: work.displayWork || work.work,
            isOverdue: isOverdue
          });
          return;
        }
        if (work.work === '시험' || work.parentWorkId) {
          shouldShow = work.date === searchDate;
        } else {
          shouldShow = work.date <= searchDate;
        }
        if (shouldShow) {
          const deadline = work.deadline || work.date;
          const isOverdue = deadline < searchDate;
          const visibleWork = {
            ...work,
            id: workId,
            displayWork: work.displayWork || work.work,
            isOverdue: isOverdue
          };
          if (work.assignee === currentUser) {
            myWorks.push(visibleWork);
          } else {
            teamWorks.push(visibleWork);
          }
        }
      });
      completedWorks.sort((a, b) => {
        const dateA = a.completedDate || a.date;
        const dateB = b.completedDate || b.date;
        return dateB.localeCompare(dateA);
      });
      const container = document.getElementById('taskContainer');
      container.innerHTML = '';
      const myActiveWorks = myWorks.filter(w => !w.completed);
      
      myActiveWorks.sort((a, b) => {
        const orderA = typeof a.order === 'number' ? a.order : 999;
        const orderB = typeof b.order === 'number' ? b.order : 999;
        if (orderA === orderB) {
          return a.id.localeCompare(b.id);
        }
        return orderA - orderB;
      });

    function createWorkCard(work, isCompleted) {
      const card = document.createElement('div');
      card.className = 'task-card' + (isCompleted ? ' completed' : '');
      if (!isCompleted && work.isOverdue) {
        card.classList.add('overdue');
      }
      
      if (work.assignee === currentUser && !isCompleted) {
        card.draggable = true;
      } else {
        card.draggable = false;
      }
      
      card.dataset.workId = work.id;
      if (work.assignee === currentUser) {
        card.classList.add('my-task');
      }
      
      if (!isCompleted) {
        // 🆕 슬라이드 변수 추가
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let dragStarted = false;
        let isSwiping = false;
        
        // 🆕 모바일 슬라이드 이벤트
        card.addEventListener('touchstart', (e) => {
          // 체크박스, 담당자, 삭제버튼 터치 시 무시
          if (e.target.closest('.task-checkbox') || 
              e.target.closest('.assignee-select') || 
              e.target.closest('.action-btn') ||
              e.target.closest('.deadline-label-container')) {
            return;
          }
          
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
          isSwiping = false;
        }, { passive: true });
        
        card.addEventListener('touchmove', (e) => {
          if (e.target.closest('.task-checkbox') || 
              e.target.closest('.assignee-select') || 
              e.target.closest('.action-btn') ||
              e.target.closest('.deadline-label-container')) {
            return;
          }
          
          currentX = e.touches[0].clientX;
          const currentY = e.touches[0].clientY;
          const deltaX = startX - currentX;
          const deltaY = Math.abs(startY - currentY);
          
          // 수평 이동이 수직 이동보다 크면 슬라이드로 인식
          if (Math.abs(deltaX) > 10 && Math.abs(deltaX) > deltaY) {
            isSwiping = true;
            e.preventDefault();
            
            // 왼쪽으로만 슬라이드 가능 (deltaX > 0)
            if (deltaX > 0 && deltaX < 80) {
              card.style.transform = `translateX(-${deltaX}px)`;
            }
          }
        }, { passive: false });
        
        card.addEventListener('touchend', (e) => {
          if (isSwiping) {
            const deltaX = startX - currentX;
            
            // 40px 이상 슬라이드하면 삭제버튼 표시
            if (deltaX > 40) {
              card.classList.add('swiped-left');
              card.style.transform = 'translateX(-50px)';
            } else {
              card.classList.remove('swiped-left');
              card.style.transform = 'translateX(0)';
            }
            
            isSwiping = false;
            return;
          }
        });
        
        // 다른 카드 터치 시 슬라이드 상태 초기화
        document.addEventListener('touchstart', (e) => {
          if (!e.target.closest('.task-card')) {
            document.querySelectorAll('.task-card.swiped-left').forEach(c => {
              c.classList.remove('swiped-left');
              c.style.transform = 'translateX(0)';
            });
          } else if (e.target.closest('.task-card') !== card) {
            card.classList.remove('swiped-left');
            card.style.transform = 'translateX(0)';
          }
        });
        
        // PC 드래그 이벤트 - 마우스 다운 시 시작 위치 기록
        card.addEventListener('mousedown', (e) => {
          // 체크박스나 담당자 선택 등 다른 요소 클릭 시 무시
          if (e.target.closest('.task-checkbox') || 
              e.target.closest('.assignee-select') || 
              e.target.closest('.action-btn') ||
              e.target.closest('.deadline-label-container')) {
            return;
          }
          startX = e.clientX;
          startY = e.clientY;
          dragStarted = false;
        });
        
        // PC 드래그 이벤트 - 마우스 이동 감지
        card.addEventListener('mousemove', (e) => {
          if (e.buttons === 1) { // 마우스 버튼이 눌린 상태
            const deltaX = Math.abs(e.clientX - startX);
            const deltaY = Math.abs(e.clientY - startY);
            if (deltaX > 5 || deltaY > 5) {
              dragStarted = true;
            }
          }
        });
        
        // 카드 클릭 시 선택/해제 (드래그와 구분)
        card.addEventListener('click', (e) => {
          // 체크박스나 담당자 선택 등 다른 요소 클릭 시 무시
          if (e.target.closest('.task-checkbox') || 
              e.target.closest('.assignee-select') || 
              e.target.closest('.action-btn') ||
              e.target.closest('.deadline-label-container')) {
            return;
          }
          
          // 드래그가 시작된 경우 선택하지 않음
          if (dragStarted) {
            dragStarted = false;
            return;
          }
          
          // 다른 카드의 선택 해제
          document.querySelectorAll('.task-card.selected').forEach(c => {
            if (c !== card) c.classList.remove('selected');
          });
          
          // 현재 카드 토글
          card.classList.toggle('selected');
        });
        
        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragend', handleDragEnd);
        
        // 🆕 모바일 터치 드래그 추가
        let touchStartY = 0;
        let touchCurrentY = 0;
        let isDragging = false;
        let touchStartOrder = [];
        let touchStartX = 0;
        let touchStartY = 0;
        let touchCurrentX = 0;
        let touchCurrentY = 0;
        let isDragging = false;
        let isSwiping = false;
        let touchStartOrder = [];
        
        card.addEventListener('touchstart', (e) => {
          // 체크박스나 담당자 선택 등 다른 요소 터치 시 무시
          if (e.target.closest('.task-checkbox') || 
              e.target.closest('.assignee-select') || 
              e.target.closest('.action-btn') ||
              e.target.closest('.deadline-label-container')) {
            return;
          }
          
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          isDragging = false;
          isSwiping = false;
          
          const grid = card.closest('.task-grid');
          if (grid) {
            touchStartOrder = Array.from(grid.querySelectorAll('.task-card')).map(c => c.dataset.workId);
          }
        }, { passive: true });
        
        card.addEventListener('touchmove', (e) => {
          touchCurrentX = e.touches[0].clientX;
          touchCurrentY = e.touches[0].clientY;
          const deltaX = touchStartX - touchCurrentX;
          const deltaY = Math.abs(touchCurrentY - touchStartY);
          
          // 🆕 수평 슬라이드 vs 수직 드래그 구분
          if (!isDragging && !isSwiping) {
            // 수평 이동이 더 크면 슬라이드
            if (Math.abs(deltaX) > 10 && Math.abs(deltaX) > deltaY) {
              isSwiping = true;

    function showTimeline(work) {
      const modal = document.getElementById('timelineModal');
      const title = document.getElementById('timelineTitle');
      const content = document.getElementById('timelineContent');
      title.textContent = `${work.site} - 시험 타임라인`;
      content.innerHTML = '';
      const parentId = work.parentWorkId || work.id;
      const parentWork = works[parentId];
      if (!parentWork) return;
      const timeline = [{
        work: '시험',
        date: parentWork.date,
        id: parentId,
        completed: parentWork.completed
      }];
      Object.keys(works).forEach(id => {
        if (works[id].parentWorkId === parentId) {
          timeline.push({
            work: works[id].work,
            date: works[id].date,
            id: id,
            completed: works[id].completed
          });
        }
      });
      timeline.sort((a, b) => a.date.localeCompare(b.date));
      timeline.forEach(item => {
        const timelineItem = document.createElement('div');
        timelineItem.className = 'timeline-item';
        if (item.id === work.id) {
          timelineItem.classList.add('active');
        }
        const workDiv = document.createElement('div');
        workDiv.className = 'timeline-work';
        workDiv.textContent = `${item.completed ? '✓ ' : ''}${item.work}`;
        if (item.completed) {
          workDiv.style.textDecoration = 'line-through';
          workDiv.style.color = '#999';
        }
        const dateDiv = document.createElement('div');
        dateDiv.className = 'timeline-date';
        dateDiv.textContent = item.date;
        timelineItem.appendChild(workDiv);
        timelineItem.appendChild(dateDiv);
        content.appendChild(timelineItem);
      });
      modal.classList.add('active');
    }

    function toggleComplete(workId) {
      const work = works[workId];
      if (!work) return;
      const workRef = window.dbRef(window.db, `works/${workId}`);
      const isCompleting = !work.completed;
      const updateData = {
        completed: isCompleting
      };
      if (isCompleting) {
        updateData.completedDate = new Date().toISOString().split('T')[0];
      } else {
        updateData.completedDate = null;
      }
      window.dbUpdate(workRef, updateData);
    }
    
    function saveAssignee(workId, assignee) {
      const workRef = window.dbRef(window.db, `works/${workId}`);
      window.dbUpdate(workRef, {
        assignee: assignee
      });
    }
    
    function deleteWork(workId) {
      const work = works[workId];
      if (!work) return;
      if (work.work === '시험') {
        if (!confirm('이 시험 작업과 관련된 모든 작업(캡핑, 탈형, 7일강도, 28일강도)을 삭제하시겠습니까?')) return;
        Object.keys(works).forEach(id => {
          if (works[id].parentWorkId === workId) {
            const childWorkRef = window.dbRef(window.db, `works/${id}`);
            window.dbRemove(childWorkRef);
          }
        });
      } else {
        if (!confirm('이 작업을 삭제하시겠습니까?')) return;
      }
      const workRef = window.dbRef(window.db, `works/${workId}`);
      window.dbRemove(workRef);
    }
    
    window.toggleSiteModal = function() {
      const modal = document.getElementById('siteModal');
      modal.classList.toggle('active');
      if (modal.classList.contains('active')) {
        renderSiteList();
      }
    };
    
    window.toggleSiteSelectModal = function() {
      const modal = document.getElementById('siteSelectModal');
      modal.classList.toggle('active');
      if (modal.classList.contains('active')) {
        renderSiteSelectList();
      }
    };

    function renderSiteList() {
      const list = document.getElementById('siteList');
      list.innerHTML = '';
      Object.keys(sites).forEach(id => {
        const site = sites[id];
        const li = document.createElement('li');
        li.className = 'site-item';
        const infoDiv = document.createElement('div');
        infoDiv.className = 'site-item-info';
        const name = document.createElement('div');
        name.className = 'site-item-name';
        name.textContent = site.name;
        const address = document.createElement('div');
        address.className = 'site-item-address';
        address.textContent = site.address || '주소 없음';
        infoDiv.appendChild(name);
        infoDiv.appendChild(address);
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'site-item-delete';
        deleteBtn.textContent = '삭제';
        deleteBtn.onclick = () => deleteSite(id);
        li.appendChild(infoDiv);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    function renderSiteSelectList() {
      const list = document.getElementById('siteSelectList');
      list.innerHTML = '';
      Object.keys(sites).forEach(id => {
        const site = sites[id];
        const li = document.createElement('li');
        li.className = 'site-item';
        li.onclick = () => selectSite(site.name);
        const name = document.createElement('span');
        name.className = 'site-item-name';
        name.textContent = site.name;
        li.appendChild(name);
        list.appendChild(li);
      });
    }

    function selectSite(siteName) {
      document.getElementById('siteInput').value = siteName;
      toggleSiteSelectModal();
    }
    
    window.addSite = function() {
      const nameInput = document.getElementById('newSiteName');
      const addressInput = document.getElementById('newSiteAddress');
      const name = nameInput.value.trim();
      const address = addressInput.value.trim();
      if (!name) {
        alert('현장명을 입력하세요.');
        return;
      }
      if (!address) {
        alert('주소를 입력하세요.');
        return;
      }
      const sitesRef = window.dbRef(window.db, 'sites');
      const newSiteRef = window.dbPush(sitesRef);
      window.dbSet(newSiteRef, {
        name: name,
        address: address,
        createdAt: new Date().toISOString()
      });
      nameInput.value = '';
      addressInput.value = '';
      alert('현장이 추가되었습니다.');
    };

    function deleteSite(id) {
      if (!confirm('이 현장을 삭제하시겠습니까?')) return;
      const siteRef = window.dbRef(window.db, `sites/${id}`);
      window.dbRemove(siteRef);
    }

    function calculateBusinessDays(startDate, endDate) {
      if (startDate > endDate) return -1;
      let count = 0;
      let curDate = new Date(startDate.getTime());
      while (curDate < endDate) {
        const dayOfWeek = curDate.getDay();
        if (dayOfWeek != 0 && dayOfWeek != 6) count++;
        curDate.setDate(curDate.getDate() + 1);
      }
      return count;
    }

    function calculateAbsoluteDays(startDate, endDate) {
      const oneDay = 24 * 60 * 60 * 1000;
      const diffDays = Math.round((endDate - startDate) / oneDay);
      return diffDays;
    }

    function addBusinessDays(startDate, businessDays) {
      const date = new Date(startDate);
      let count = 0;
      while (count < businessDays) {
        date.setDate(date.getDate() + 1);
        if (date.getDay() !== 0 && date.getDay() !== 6) {
          count++;
        }
      }
      return date.toISOString().split('T')[0];
    }

    function addCalendarDays(startDate, days) {
      const date = new Date(startDate);
      date.setDate(date.getDate() + days);
      return date.toISOString().split('T')[0];
    }
    
    document.getElementById('timelineModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('timelineModal')) {
        closeTimelineModal();
      }
    });
    document.getElementById('siteModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('siteModal')) {
        toggleSiteModal();
      }
    });
    document.getElementById('siteSelectModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('siteSelectModal')) {
        toggleSiteSelectModal();
      }
    });
    
    document.getElementById('siteInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('workInput').focus();
      }
    });
    document.getElementById('workInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addWork();
    });
    document.getElementById('newUserInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addNewUser();
    });
    document.getElementById('newSiteName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addSite();
    });
    
    let currentEditingWorkId = null;

    function openDeadlineModal(workId, currentDeadline) {
      currentEditingWorkId = workId;
      const modal = document.getElementById('deadlineModal');
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      const friday = new Date(today);
      const day = today.getDay();
      const diff = (5 - day + 7) % 7;
      friday.setDate(friday.getDate() + (diff === 0 ? 7 : diff));
      document.getElementById('todayDate').textContent = today.toISOString().split('T')[0];
      document.getElementById('tomorrowDate').textContent = tomorrow.toISOString().split('T')[0];
      document.getElementById('thisWeekDate').textContent = friday.toISOString().split('T')[0];
      document.getElementById('customDeadlineInput').value = currentDeadline;
      modal.classList.add('active');
    }
    
    window.selectDeadline = function(option) {
      if (!currentEditingWorkId) return;
      let selectedDate;
      const today = new Date();
      switch (option) {
        case 'today':
          selectedDate = today.toISOString().split('T')[0];
          break;
        case 'tomorrow':
          const tomorrow = new Date(today);
          tomorrow.setDate(tomorrow.getDate() + 1);
          selectedDate = tomorrow.toISOString().split('T')[0];
          break;
        case 'thisWeek':
          const friday = new Date(today);
          const day = today.getDay();
          const diff = (5 - day + 7) % 7;
          friday.setDate(friday.getDate() + (diff === 0 ? 7 : diff));
          selectedDate = friday.toISOString().split('T')[0];
          break;
        case 'custom':
          selectedDate = document.getElementById('customDeadlineInput').value;
          if (!selectedDate) {
            alert('날짜를 선택하세요.');
            return;
          }
          break;
      }
      const workRef = window.dbRef(window.db, `works/${currentEditingWorkId}`);
      window.dbUpdate(workRef, {
        deadline: selectedDate
      });
      document.getElementById('deadlineModal').classList.remove('active');
      currentEditingWorkId = null;
    };
    
    document.getElementById('deadlineModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('deadlineModal')) {
        document.getElementById('deadlineModal').classList.remove('active');
        currentEditingWorkId = null;
      }
    });
    
    window.onload = function() {
      waitForFirebase();
    };
  </script>
