    function createWorkCard(work, isCompleted) {

        card.addEventListener('dragstart', (e) => {
          // ë“œë˜ê·¸ í•¸ë“¤ì„ í†µí•´ì„œë§Œ í—ˆìš©
          if (!canDrag) {
            e.preventDefault();

        });
        // ğŸ†• ëª¨ë°”ì¼ìš© í„°ì¹˜ ë“œë˜ê·¸ (ê°œì„ ëœ ë²„ì „)
        let touchStartY = 0;
        let touchCurrentY = 0;
        let isDragging = false;
        let scrollContainer = null;
        let touchStartOrder = []; // ğŸ†• í„°ì¹˜ ì‹œì‘ ì‹œ ì›ë˜ ìˆœì„œ ì €ì¥
        dragHandle.addEventListener('touchstart', (e) => {

        });
        dragHandle.addEventListener('touchmove', (e) => {
          touchCurrentY = e.touches[0].clientY;
          const deltaY = Math.abs(touchCurrentY - touchStartY);
          
          // ğŸ†• 5px ì´ìƒ ì›€ì§ì´ë©´ ë“œë˜ê·¸ë¡œ ì¸ì‹ (ë” ë¯¼ê°í•˜ê²Œ)
          if (deltaY > 5) {
            if (!isDragging) {
              isDragging = true;
              card.classList.add('dragging');
              console.log('ğŸ”µ ë“œë˜ê·¸ ì‹œì‘');
              
              // ğŸ†• ë“œë˜ê·¸ ì‹œì‘ ì‹œ body ìŠ¤í¬ë¡¤ ì™„ì „íˆ ë§‰ê¸°
              document.body.style.overflow = 'hidden';
              document.body.style.position = 'fixed';
              document.body.style.width = '100%';
            }
            
            // ğŸ†• ë“œë˜ê·¸ ì¤‘ í•­ìƒ ìŠ¤í¬ë¡¤ ë°©ì§€
            e.preventDefault();
            e.stopPropagation();
            
            // í˜„ì¬ í„°ì¹˜ ìœ„ì¹˜ì˜ ì—˜ë¦¬ë¨¼íŠ¸ ì°¾ê¸°
            const touch = e.touches[0];
            // ì¤‘ìš”: ë“œë˜ê·¸ ì¤‘ì¸ ì¹´ë“œë¥¼ ì„ì‹œë¡œ ìˆ¨ê¸°ê³  ì•„ë˜ ì—˜ë¦¬ë¨¼íŠ¸ ì°¾ê¸°
            const originalVisibility = card.style.visibility;
            card.style.visibility = 'hidden';
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            card.style.visibility = originalVisibility;
            const targetCard = elementBelow?.closest('.task-card');
            // ëª¨ë“  ì¹´ë“œì˜ drag-over ì œê±°
            document.querySelectorAll('.task-card').forEach(c => c.classList.remove('drag-over'));
            // íƒ€ê²Ÿ ì¹´ë“œì— drag-over ì¶”ê°€
            // âœ… íƒ€ê²Ÿ ì¹´ë“œì— ì‹¤ì œë¡œ DOM ìˆœì„œ ë³€ê²½ (PCì™€ ë™ì¼!)
            if (targetCard && targetCard !== card && !targetCard.classList.contains('completed')) {
              targetCard.classList.add('drag-over');
              console.log('ğŸ¯ íƒ€ê²Ÿ ìœ„ì—:', works[targetCard.dataset.workId]?.site);
              
              // âœ… PCì˜ handleDragOverì™€ ë™ì¼í•œ ë¡œì§
              const container = card.closest('.task-grid');
              const targetContainer = targetCard.closest('.task-grid');
              
              if (container && targetContainer && container === targetContainer && container.id === 'myTaskGrid') {
                // í„°ì¹˜ ìœ„ì¹˜ê°€ íƒ€ê²Ÿ ì¹´ë“œì˜ ìœ„/ì•„ë˜ ì¤‘ ì–´ë””?
                const rect = targetCard.getBoundingClientRect();
                const touchY = touch.clientY;
                const middle = rect.top + rect.height / 2;
                
                if (touchY < middle) {
                  // ìœ„ìª½ ì ˆë°˜ â†’ íƒ€ê²Ÿ ì•ì— ì‚½ì…

      if (startDate > endDate) return -1;
      let count = 0;
      let curDate = new Date(startDate.getTime());
      while (curDate < endDate) {
        const dayOfWeek = curDate.getDay();
        if (dayOfWeek != 0 && dayOfWeek != 6) count++;
        curDate.setDate(curDate.getDate() + 1);
      }
      return count;
    }

    function calculateAbsoluteDays(startDate, endDate) {
      const oneDay = 24 * 60 * 60 * 1000;
      const diffDays = Math.round((endDate - startDate) / oneDay);
      return diffDays;
    }

    function addBusinessDays(startDate, businessDays) {
      const date = new Date(startDate);
      let count = 0;
      while (count < businessDays) {
        date.setDate(date.getDate() + 1);
        if (date.getDay() !== 0 && date.getDay() !== 6) {
          count++;
        }
      }
      return date.toISOString().split('T')[0];
    }

    function addCalendarDays(startDate, days) {
      const date = new Date(startDate);
      date.setDate(date.getDate() + days);
      return date.toISOString().split('T')[0];
    }

    window.selectDeadline = function(option) {
      if (!currentEditingWorkId) return;
      let selectedDate;
      const today = new Date();
      switch (option) {
        case 'today':
          selectedDate = today.toISOString().split('T')[0];
          break;
        case 'tomorrow':
          const tomorrow = new Date(today);
          tomorrow.setDate(tomorrow.getDate() + 1);
          selectedDate = tomorrow.toISOString().split('T')[0];
          break;
        case 'thisWeek':
          const friday = new Date(today);
          const day = today.getDay();
          const diff = (5 - day + 7) % 7;
          friday.setDate(friday.getDate() + (diff === 0 ? 7 : diff));
          selectedDate = friday.toISOString().split('T')[0];
